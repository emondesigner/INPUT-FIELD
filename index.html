<body>
<section class="input_field">
      <form>
        <div>
            <div id="addOption">
                <input type="text" >
                <button class="addBtn" type="button"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
         
        <div>
            <div class="removOption">
                <div class="input_group">
                    <input type="text" >
                    <button class="removeBtn" type="button" ><i class="fa-solid fa-minus"></i></button>
                </div>
            </div>
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>

    </section>
